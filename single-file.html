<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A very simple upi qr code generator">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle {
            display: block !important;
        }
    </style>
    <script>
        /*!
        * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
        * Copyright 2011-2023 The Bootstrap Authors
        * Licensed under the Creative Commons Attribution 3.0 Unported License.
        */

        (() => {
            'use strict'

            const getStoredTheme = () => localStorage.getItem('theme')
            const setStoredTheme = theme => localStorage.setItem('theme', theme)

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) {
                    return storedTheme
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark')
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                }
            }

            setTheme(getPreferredTheme())

            const showActiveTheme = (theme, focus = false) => {
                const themeSwitcher = document.querySelector('#bd-theme')

                if (!themeSwitcher) {
                    return
                }

                const themeSwitcherText = document.querySelector('#bd-theme-text')
                const activeThemeIcon = document.querySelector('.theme-icon-active use')
                const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
                const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active')
                    element.setAttribute('aria-pressed', 'false')
                })

                btnToActive.classList.add('active')
                btnToActive.setAttribute('aria-pressed', 'true')
                activeThemeIcon.setAttribute('href', svgOfActiveBtn)
                const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
                themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

                if (focus) {
                    themeSwitcher.focus()
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme()
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme())
                }
            })

            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme())

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            const theme = toggle.getAttribute('data-bs-theme-value')
                            setStoredTheme(theme)
                            setTheme(theme)
                            showActiveTheme(theme, true)
                        })
                    })
            })
        })()
    </script>
</head>

<body>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="" id="bd-theme-text">Theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <div class="container mt-5 mb-5">
        <h1>UPI QR Code Generator</h1>
        <div class="row">
            <div id="form" class="col-md-12 col-lg-6 mb-3 h-100">
                <form class="card p-3" id="qr-form">
                    <div class="form-group mb-2">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="upi-id">UPI ID:</label>
                        <input type="text" class="form-control" id="upi-id" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="amount">Amount (INR):</label>
                        <input type="number" min="1" class="form-control" id="amount">
                    </div>
                    <div class="form-group mb-2">
                        <label for="remarks">Remarks:</label>
                        <input type="text" class="form-control" id="remarks">
                    </div>
                    <div id="plink-container" class="form-group mb-2" style="display: none;">
                        <label for="plink">Payment Link:</label>
                        <input type="text" class="form-control" id="plink">
                    </div>
                    <div class="form-group mb-2">
                        <input type="checkbox" class="form-check-input" id="show-plink" onclick="showPaymentLink()">
                        <label for="show-plink">Show Payment Link</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                </form>
            </div>
            <div class="col-md-12 col-lg-4 h-100">
                <div id="qr-code" class="card p-3">
                    <h2>Generated QR Code</h2>
                    <hr>
                    <div id="qr-code-image" class="d-flex justify-content-center bg-white py-3 mx-lg-5"></div>

    <script>
        const form = document.getElementById('form');
        const qrCodeContainer = document.getElementById('qr-code-image');

        const params = new URLSearchParams(window.location.search);
        const vpaQuery = params.get('pa');
        const amountQuery = params.get('am');
        const nameQuery = params.get('pn');
        const remarksQuery = params.get('tn');

        const storedUPIId = localStorage.getItem('upiId');
        const storedName = localStorage.getItem('name');

        if (storedUPIId) {
            document.getElementById('upi-id').value = storedUPIId;
        }
        if (storedName) {
            document.getElementById('name').value = storedName;
        }

        if (vpaQuery) {
            form.style.display = 'none';
            const upiId = vpaQuery;
            const amount = amountQuery || '';
            const remarks = remarksQuery || '';
            const uname = nameQuery || '';

            generateQrCode(getQrCodeContent(uname, upiId, amount, remarks));
        }

        function saveToLocalStorage(upiId, name) {
            localStorage.setItem('upiId', upiId);
            localStorage.setItem('name', name);
        }

        function getUrlSuffix(name, upiId, amount, remarks) {
            let params = `pa=${upiId}`;

            if (name) {
                params += `&pn=${name}`;
            }
            if (amount) {
                params += `&am=${amount}`;
            }
            if (remarks) {
                params += `&tn=${remarks}`;
            }

            return encodeURI(params);
        }

        function getQrCodeContent(name, upiId, amount, remarks) {
            return upiId ? `upi://pay?${getUrlSuffix(name, upiId, amount, remarks)}` : '';
        }

        function generateQrCode(value) {
            qrCodeContainer.innerHTML = '';
            new QRCode(qrCodeContainer, {
                text: value,
                width: 256,
                height: 256,
            });
        }

        function showPaymentLink() {
            const checkbox = document.getElementById('show-plink');
            const uname = document.getElementById('name').value;
            const upiId = document.getElementById('upi-id').value;
            const amount = document.getElementById('amount').value;
            const remarks = document.getElementById('remarks').value;

            const plinkContainer = document.getElementById('plink-container');
            const plinkElement = document.getElementById('plink');

            if (checkbox.checked) {
                plinkContainer.style.display = 'block';
                plinkElement.value = window.location.href + '?' + getUrlSuffix(uname, upiId, amount, remarks);
            } else {
                plinkContainer.style.display = 'none';
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const uname = document.getElementById('name').value;
            const upiId = document.getElementById('upi-id').value;
            const amount = document.getElementById('amount').value;
            const remarks = document.getElementById('remarks').value;
            const content = getQrCodeContent(uname, upiId, amount, remarks);

            if (content) {
                generateQrCode(content);
                saveToLocalStorage(upiId, uname);
            }
        }

        document.getElementById('qr-form').addEventListener('submit', handleFormSubmit);

    </script>
</body>

</html>
