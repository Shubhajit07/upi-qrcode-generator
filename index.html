<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A very simple upi qr code generator">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/themes.js"></script>
</head>

<body>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="" id="bd-theme-text">Theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <div class="container mt-5 mb-5">
        <h1>UPI QR Code Generator</h1>
        <div class="row">
            <div id="form" class="col-md-12 col-lg-6 mb-3 h-100">
                <form class="card p-3" id="qr-form">
                    <div class="form-group mb-2">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="upi-id">UPI ID:</label>
                        <input type="text" class="form-control" id="upi-id" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="amount">Amount (INR):</label>
                        <input type="number" min="1" class="form-control" id="amount">
                    </div>
                    <div class="form-group mb-2">
                        <label for="remarks">Remarks:</label>
                        <input type="text" class="form-control" id="remarks">
                    </div>
                    <div id="plink-container" class="form-group mb-2" style="display: none;">
                        <label for="plink">Payment Link:</label>
                        <input type="text" class="form-control" id="plink">
                    </div>
                    <div class="form-group mb-2">
                        <input type="checkbox" class="form-check-input" id="show-plink" onclick="showPaymentLink()">
                        <label for="show-plink">Show Payment Link</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                </form>
            </div>
            <div class="col-md-12 col-lg-4 h-100">
                <div id="qr-code" class="card p-3">
                    <h2>Generated QR Code</h2>
                    <hr>
                    <div id="qr-code-image" class="d-flex justify-content-center bg-white py-3 mx-lg-5"></div>
                    <small class="my-3 text-center text-muted">Scan this QR Code using any UPI app</small>
                    <div class="d-flex justify-content-evenly">
                        <img src="./icons/bhim.png" alt="Bhim" width="45">
                        <img src="./icons/gpay.png" alt="Gpay" width="25">
                        <img src="./icons/paytm.png" alt="Paytm" width="45">
                        <img src="./icons/phonepe.png" alt="phonepe" width="25">
                        <img src="./icons/freecharge.png" alt="freecharge" width="25">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
